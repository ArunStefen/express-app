machine:
   node:
    version: 4.0.0

deployment:
  develop:
    branch: develop
    commands:
      - echo "Deploying from develop..."
  release:
    branch: /release-.*/
    commands:
      - echo "Updating package because committing to release..."
      - echo "CIRCLE_BRANCH______$CIRCLE_BRANCH"
      - echo "GIT___ `git describe --abbrev=0 --tags`"
      - sh beanstalk/createVersion.sh $CIRCLE_BRANCH `git describe --abbrev=0 --tags`
  master:
    branch: master
    commands:
      - echo "Copying package because merging to master..."
      - sh beanstalk/createVersion.sh $CIRCLE_BRANCH `git describe --abbrev=0 --tags`
