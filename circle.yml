machine:
   node:
    version: 4.0.0

deployment:
  develop:
    branch: develop
    commands:
      - echo "Deploying from develop..."
  release:
    branch: /release-.*/
    commands:
      - echo "Updating package because committing to release..."
      - sh beanstalk/createVersion.sh $CIRCLE_SHA1 ${CIRCLE_BRANCH#*-}
  master:
    branch: master
    commands:
      - echo "Copying package because merging to master..."
      - sh beanstalk/createVersion.sh `git describe --abbrev=0 --tags`
